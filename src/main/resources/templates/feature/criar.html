<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js}" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Tourism on Mars Company</title>
    <style>
        .espaco{
            height: 60vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .row>*{
            padding-right: 0 !important;
            padding-left: 0 !important;
        }
        .row{
            --bs-gutter-x: 0 !important;
        }
    </style>
    <meta name="theme-color" content="#712cf9">
</head>
<body class="text-center">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: orange">
    <div class="container-fluid">
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarCenteredExample"
                aria-controls="navbarCenteredExample"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div
                class="collapse navbar-collapse justify-content-center"
                id="navbarCenteredExample"
        >
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" th:href="@{/viagem}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Agende sua viagem</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="b-example-divider"></div>
<div class="container-fluid pt-5 h-75 d-inline-block">
    <h2>Sua viagem com Tourism On Mars Company &copy;</h2>
    <th:block th:include="feature/mensagemValidacao"></th:block>
    <div class="espaco px-5">
<form class="row g-3" th:action="@{criar}" method="post" th:object="${viagem}">
    <div class="col-md-6">
        <label for="decolagem" class="form-label">Data de Decolagem</label>
        <input type="date" class="form-control" id="decolagem" th:field="*{data_decolagem}">
    </div>
    <div class="col-6">
        <label for="qtdDias" class="form-label">Quantidade de dias <small class="text-muted">(tempo de viagem ida/volta + estadia)</small></label>
        <input type="number" class="form-control" id="qtdDias" min="1" th:field="*{qtd_dias}">
    </div>
    <div class="col-3">
        <label for="nomeprimeiro" class="form-label">Nome Primeiro Comandante</label>
        <input type="text" class="form-control" id="nomeprimeiro" placeholder="Ex. Thiago Silva" th:field="*{primeiro_comandante}">
    </div>
    <div class="col-md-3">
        <label for="matriculaprimeiro" class="form-label">Matricula Primeiro Comandante</label>
        <input type="text" class="form-control" id="matriculaprimeiro" placeholder="Ex. XXX-9999-X9X" th:field="*{matricula_prim_comandante}">
    </div>
    <div class="col-3">
        <label for="nomesegundo" class="form-label">Nome Segundo Comandante</label>
        <input type="text" class="form-control" id="nomesegundo" placeholder="Ex. Thiago Silva" th:field="*{segundo_comandante}">
    </div>
    <div class="col-md-3">
        <label for="matriculasegundo" class="form-label">Matricula Segundo Comandante</label>
        <input type="text" class="form-control" id="matriculasegundo" placeholder="Ex. XXX-9999-X9X" th:field="*{matricula_segn_comandante}">
    </div>
    <div class="col-md-6">
        <label for="modelonave" class="form-label">Modelo da nave</label>
        <input type="text" class="form-control" id="modelonave" placeholder="Ex. xxxx-9999" th:field="*{modelo_nave}">
    </div>
    <div class="col-md-6">
        <label for="qtdAssentos" class="form-label">Quantidade de Assentos disponiveis</label>
        <input type="number" class="form-control" id="qtdAssentos" placeholder="Selecionar apenas multiplos de 3" step="3" min="3" th:field="*{qtd_assentos}">
    </div>

    <div class="col-12 mt-3">
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>
    </form>
    </div>
</div>
<div class="b-example-divider"></div>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js}" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js}" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a th:href="@{/viagem}" class="nav-link px-2 text-muted">Home</a></li>
    </ul>
    <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
</footer>
</html>
